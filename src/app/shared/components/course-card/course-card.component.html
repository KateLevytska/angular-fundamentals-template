<div class="course-card">
    <div class="course-card__description">
      <div class="course-card__description-title">{{ title }}</div>
      <div class="course-card__description-text">{{ description }}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
              <b>Authors: </b>
              <span class="course-card__authors">{{ authors | authors }}</span>
            </div>
            <div><b>Duration: </b><span class="course-card__duration">{{ duration | customDate }}</span></div>
            <div><b>Created: </b><span class="course-card__date">{{ creationDate | duration }}</span></div>
        </div>
        <div class="course-card__info-actions">
            <div class="course-card__buttons">
                <div (click)="onShowCourse()">
                    <ng-content select="[always]" (click)="onShowCourse()"></ng-content>
                </div>
                <div *ngIf="isEditible" class="course-card__buttons-editible">
                    <ng-content select="[editible]"></ng-content>
                </div>
            </div>
        </div>
    </div>
</div>
